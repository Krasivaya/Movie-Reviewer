{% extends 'base.html' %}

    <!-- Content block -->
    {% block content %}
        <div class="container">

            <!-- Poster background -->
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{movie.poster}}) no-repeat center center;"></div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
                    <h3>{{ movie.title }}</h3>
                    <p class="overview">{{ movie.overview }}</p>
                    <p class="ratings">{{ movie.vote_average }} <br> - <i>{{ movie.vote_count }}</i></p>
                    <a href="/movie/review/new/{{ movie.id }}" class="ratings">Write a new review</a>
                </div>
            </div>
        </div>
    {% endblock %}
